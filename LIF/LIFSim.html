<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="styles.css">
  <title>LIF Simulation</title>
</head>
<body>

<div class="header">
	<h1>Leaky Integrate and Fire Neuron Model</h1>
</div>

<div class="row">
  <div class="col-3 col-s-9 col-d-9 col-h-3"> 
  
	<p id="ptop"> 
	<label for="lastTrace"><b>Keep last sweep</b></label> <input type="checkbox" id="lastTrace" /> <br>
	<label class="tooltip" for="simulationDur">Duration (ms): 
		<span class="tooltiptext">Total duration of the simulation.</span>
	</label> 
    <input type="text" id="simulationDur" />
	<!-- <input type="button" value="Help page" id="helpPage" style="float:right;"> -->
	</p> 
	
	<p> <strong> Cell, passive properties </strong> <br>
    <label class="tooltip" for="restingMemPo">E<sub>leak</sub>, cell reversal potential (mV): 
		<span class="tooltiptext">Reversal potential of the cell.</span> 
	</label>
    <input type="text" id="restingMemPo"/> <br>
    <label class="tooltip" for="membraneTimCo">Membrane time constant (ms): 
		<span class="tooltiptext">The lower the time constant, the faster the cell will respond to a stimulus. Changing Membrane time constant changes C<sub>M</sub>.</span> 
	</label>
    <input type="text" id="membraneTimCo"/> <br> 
	<label class="tooltip" for="inputRes">R<sub>input</sub> (MOhm): 
		<span class="tooltiptext">Input resistance of the cell. Changing R<sub>input</sub> changes Membrane time constant.</span> 
	</label>
    <input type="text" id="inputRes"/> <br>
	<label class="tooltip" for="membraneCap">C<sub>M</sub> (pF): 
		<span class="tooltiptext">Membrane capacitance. Changing C<sub>M</sub> changes R<sub>input</sub>.</span> 
	</label>
    <input type="text" id="membraneCap" /> </p>
	<p> <strong> Cell, active properties </strong> <br>
	<label class="tooltip" for="APthres">AP threshold (mV): 
		<span class="tooltiptext">The voltage at which the cell fires an action potential.</span> 
	</label>
    <input type="text" id="APthres"/> <br>
	<label class="tooltip" for="APPeak">AP peak (mV): 
		<span class="tooltiptext">The peak of the action potentials.</span> 
	</label>
    <input type="text" id="APPeak"/> <br>
	<label class="tooltip" for="APReset">AP reset (mV): 
		<span class="tooltiptext">The membrane voltage returns to AP reset after an action potential. This represents a form of refractory period.</span> 
	</label>
    <input type="text" id="APReset"/> </p>
	<p> <label for="currInj"><strong> Current injection </strong></label> <input type="checkbox" id="currInj" /> <br>
    <label class="tooltip" for="currentOffset">x<sub>shift</sub> (ms): 
		<span class="tooltiptext">Time-shift the start of current injection. Current injection starts at 0.03s if x<sub>shift</sub> is 0.</span> 
	</label>
    <input type="text" id="currentOffset" /> <br>
	<label class="tooltip" for="duration">Duration (ms): 
		<span class="tooltiptext">Total duration of current injection.</span> 
	</label>
    <input type="text" id="duration"/> <br>
    <label class="tooltip" for="amplitude">Magnitude (nA): 
		<span class="tooltiptext">Magnitude of the injected current.</span> 
	</label>
    <input type="text" id="amplitude" /> </p> 
	<p> <label for="extTrain"><strong> Externally defined train </strong></label> <input type="checkbox" id="extTrain" /> <br>
	<label class="tooltip" for="pulseFreq">Frequency (Hz): 
		<span class="tooltiptext">Frequency of the pulse train, or the number of pulses per second.</span> 
	</label>
    <input type="text" id="pulseFreq" /> <br>
	<label class="tooltip" for="numberPulse">Number of pulses: 
		<span class="tooltiptext">Number of external pulses to stimulate the cell.</span> 
	</label>
    <input type="text" id="numberPulse" /> <br>
	<label class="tooltip" for="timeStart">Start (ms): 
		<span class="tooltiptext">The start time of the first pulse.</span> 
	</label>
    <input type="text" id="timeStart" /> </p> 
	<p> <label for="syn"><strong> Synapse </strong></label> <input type="checkbox" id="syn" /> <br>
	<label class="tooltip" for="synapticConductance">g<sub>syn</sub> (nS): 
		<span class="tooltiptext">Synaptic conductance.</span> 
	</label>
    <input type="text" id="synapticConductance" /> <br>
	<label class="tooltip" for="reversalPo">E<sub>syn</sub> (mV): 
		<span class="tooltiptext">Reversal potential of the synapse.</span> 
	</label>
    <input type="text" id="reversalPo" /> <br>
	<label class="tooltip" for="tauOne">&tau;<sub>1</sub>, fast (ms): 
		<span class="tooltiptext">Determines the synaptic conductance rise time.</span> 
	</label>
    <input type="text" id="tauOne" /> <br>
	<label class="tooltip" for="tauTwo">&tau;<sub>2</sub>, slow (ms): 
		<span class="tooltiptext">Determines the synaptic conductance decay time.</span> 
	</label>
    <input type="text" id="tauTwo" /> </p> 
	<p> <strong> Short-term plasticity </strong> <br>
	<label class="tooltip" for="STD">d, depression: 
		<span class="tooltiptext">The amount of depression per presynaptic action potential.</span> 
	</label>
    <input type="text" id="STD" /> <br>
	<label class="tooltip" for="STF">f, facilitation: 
		<span class="tooltiptext">The amount of facilitation per presynaptic action potential.</span> 
	</label>
    <input type="text" id="STF" /> <br>
	<label class="tooltip" for="tauD">&tau;<sub>D</sub>, recovery from depression (s): 
		<span class="tooltiptext">Recovery time constant from depression.</span> 
	</label>
    <input type="text" id="tauD" /> <br>
	<label class="tooltip" for="tauF">&tau;<sub>F</sub>, recovery from facilitation (s): 
		<span class="tooltiptext">Recovery time constant from facilitation.</span> 
	</label>
    <input type="text" id="tauF" /> </p> 
	
	<p id="pbottom"> <label class="tooltip" for="presets">Presets: 
		<span class="tooltiptext">Stored presets.</span>
	</label>
	<select id="presets">
		<option value="L5_BC">L5_BC</option>
		<option value="L5_BC_synapse">L5_BC_synapse</option>
		<option value="L5_BC_slow">L5_BC_slow</option>
		<option value="L5_BC_train">L5_BC_train</option>
		<option value="L5_BC_slow_train">L5_BC_slow_train</option>
		<option value="L5_PC">L5_PC</option>
		<option value="L5_PC_synapse">L5_PC_synapse</option>
		<option value="L5_PC_lnF">L5_PC_lnF</option>
		<option value="L5_PC_synapseNoDep">L5_PC_synapseNoDep</option>
		<option value="L5_MC_synapse">L5_MC_synapse</option>
		<option value="pulse_summation">pulse_summation</option>
		<option value="exponential">exponential</option>
	</select> </p>
	
  </div>
  <div class="col-9 col-s-12 col-d-12 col-h-9">
	<div class="wrapper">
    <div id="myDiv" class="plots"></div>
	<div id="myDiv2" class="plots"></div>
	<div id="myDiv3" class="plots"></div>
	<div id="myDiv4" class="plots"></div>
    </div>
  </div>
</div>

<div class="footer">
	Leaky Integrate and Fire Neuron Model Ver. 1.1.3.
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./LIF_simulation_ver_1.1.3.js"></script>
  

</body>
</html>
